name: CI

on:
    pull_request:
        branches: [main]

jobs:
    build-and-test:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Setup Node.js 22
              uses: actions/setup-node@v4
              with:
                  node-version: '22.x'
                  cache: 'npm'

            - name: Cache Nx
              uses: actions/cache@v4
              with:
                  path: .nx/cache
                  key: nx-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**/*.ts', '**/*.js', '!**/node_modules/**', '!**/dist/**') }}
                  restore-keys: |
                      nx-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}-
                      nx-${{ runner.os }}-

            - name: Install dependencies
              run: npm ci

            - name: Bootstrap dev-config (required before Nx can process project graph)
              run: |
                # ESLint config imports from dist/packages/tooling/dev-config/eslint-plugin/index.js
                # This must exist before Nx can create the project graph (due to @nx/eslint/plugin)
                # Build dev-config with tsc to a temp location, then move to expected structure
                npx tsc -p packages/tooling/dev-config/tsconfig.lib.json --outDir dist/temp-tsc
                # Move compiled files to expected location (tsc outputs to packages/tooling/dev-config/*)
                mkdir -p dist/packages/tooling/dev-config
                mv dist/temp-tsc/packages/tooling/dev-config/* dist/packages/tooling/dev-config/
                rm -rf dist/temp-tsc
                # Copy required assets
                cp packages/tooling/dev-config/package.json dist/packages/tooling/dev-config/
                cp packages/tooling/dev-config/executors.json dist/packages/tooling/dev-config/
                cp packages/tooling/dev-config/generators.json dist/packages/tooling/dev-config/
                cp -r packages/tooling/dev-config/architecture dist/packages/tooling/dev-config/

            - name: Build all packages
              run: npx nx run-many --target=build --all

            - name: Run linting
              run: npx nx run-many --target=lint --all

            - name: Run tests
              run: npm test

            - name: Validate architecture (no cycles)
              run: npx nx run .:arch:validate-no-cycles

            - name: Validate architecture (unchanged)
              run: npx nx run .:arch:validate-architecture-unchanged

            - name: Upload coverage
              uses: codecov/codecov-action@v4
              with:
                  files: ./coverage/lcov.info
                  fail_ci_if_error: false
              continue-on-error: true
